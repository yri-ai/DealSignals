# WeWork/BowX SPAC Merger - Evaluation Questions
# 40 questions across 7 categories
# Updated to match Human_Review.md ground truth

categories:
  financial_fundamentals:
    description: Core financial metrics and projections
    questions:
      - id: q01
        text: What is WeWork's revenue for the most recent reported period?
        type: extraction
        contamination_risk: low
        
      - id: q02
        text: What is the revenue growth rate year-over-year?
        type: calculation
        contamination_risk: low
        
      - id: q03
        text: What are operating losses for the most recent period?
        type: extraction
        contamination_risk: low
        
      - id: q04
        text: What is the cash burn rate?
        type: calculation
        contamination_risk: low
        
      - id: q05
        text: What is the cash runway at current burn rate?
        type: calculation
        contamination_risk: low
        
      - id: q06
        text: What is the path to profitability and timeline stated?
        type: extraction
        contamination_risk: medium
        
      - id: q07
        text: What are the key assumptions underlying the projections?
        type: extraction
        contamination_risk: medium

  unit_economics:
    description: Per-unit metrics and operational efficiency
    questions:
      - id: q08
        text: What is contribution margin per membership?
        type: calculation
        contamination_risk: low
        
      - id: q09
        text: What is revenue per available desk/workstation?
        type: calculation
        contamination_risk: low
        
      - id: q10
        text: What is occupancy rate and how has it trended?
        type: extraction
        contamination_risk: low
        
      - id: q11
        text: What is member churn rate?
        type: extraction
        contamination_risk: low
        
      - id: q12
        text: What is the average revenue per member?
        type: calculation
        contamination_risk: low

  obligations_exposure:
    description: Liabilities and downside scenarios
    questions:
      - id: q13
        text: What are total lease obligations?
        type: extraction
        contamination_risk: low
        
      - id: q14
        text: What is the duration profile of lease commitments?
        type: extraction
        contamination_risk: low
        
      - id: q15
        text: What are the lease termination provisions?
        type: extraction
        contamination_risk: low
        
      - id: q16
        text: What happens to the business at 70% occupancy?
        type: simulation
        contamination_risk: medium
        
      - id: q17
        text: What happens to the business at 50% occupancy?
        type: simulation
        contamination_risk: medium

  deal_structure:
    description: Transaction terms and stakeholder analysis
    questions:
      - id: q18
        text: What is the implied enterprise value?
        type: extraction
        contamination_risk: low
        
      - id: q19
        text: What valuation methodology is used to justify the price?
        type: extraction
        contamination_risk: medium
        
      - id: q20
        text: What comparable transactions or companies are cited?
        type: extraction
        contamination_risk: low
        
      - id: q21
        text: Who are the key executives and what is their track record?
        type: extraction
        contamination_risk: medium
        
      - id: q22
        text: What is SoftBank's role and ongoing obligations?
        type: extraction
        contamination_risk: medium
        
      - id: q23
        text: What related-party transactions exist?
        type: extraction
        contamination_risk: medium
        
      - id: q24
        text: What are management's incentives/compensation in the deal?
        type: extraction
        contamination_risk: medium

  risk_red_flags:
    description: Disclosed risks and warning signs
    questions:
      - id: q25
        text: What is Adam Neumann's ongoing relationship/exposure?
        type: extraction
        contamination_risk: high
        
      - id: q26
        text: What are the top disclosed risk factors?
        type: extraction
        contamination_risk: low
        
      - id: q27
        text: Are there any material litigation or disputes?
        type: extraction
        contamination_risk: low
        
      - id: q28
        text: Are there going concern disclosures?
        type: extraction
        contamination_risk: low
        
      - id: q29
        text: What did the auditors say?
        type: extraction
        contamination_risk: low
        
      - id: q30
        text: Are there any material weaknesses in internal controls?
        type: extraction
        contamination_risk: low

  governance_control:
    description: Board, voting, and shareholder rights
    questions:
      - id: q31
        text: What is the board composition post-merger?
        type: extraction
        contamination_risk: medium
        
      - id: q32
        text: What is the voting structure post-merger?
        type: extraction
        contamination_risk: medium
        
      - id: q33
        text: What are the lock-up agreements?
        type: extraction
        contamination_risk: low
        
      - id: q34
        text: What registration rights exist?
        type: extraction
        contamination_risk: low
        
      - id: q35
        text: What was the market context at deal time?
        type: extraction
        contamination_risk: high
        
      - id: q36
        text: Were comparable transactions disclosed?
        type: extraction
        contamination_risk: medium

  synthesis_judgment:
    description: Analysis, strategy, and recommendations
    questions:
      - id: q37
        text: What is the exit/refinancing strategy for the lease obligations?
        type: inference
        contamination_risk: medium
        
      - id: q38
        text: What post-merger integration or business model changes were planned?
        type: extraction
        contamination_risk: medium
        
      - id: q39
        text: What debt covenants and restrictions existed?
        type: extraction
        contamination_risk: low
        
      - id: q40
        text: Based on all available information, would you invest?
        type: judgment
        contamination_risk: high
